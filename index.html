<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"> 

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <title>Weather App</title>
</head>

<body>
  <div class="nav">
    <div class="mainNavCon">
      <div class="logo">Weather</div>
      <div class="bi">
        <input autocomplete="off" type="text" name="inputt" id="inputt" class="siBtn" placeholder="Search by citiy Name" value="">
        <button id="searchBtn" class="siBtn">Search</button>
      </div>
    </div>
  </div>

  <div class="error remove">Enter a city Name</div>
  <div class="contentCon">
    <div class="content">
      <div class="left">
        <span class="cwText">Current weather</span>
        <div class="ctAndCountryName">Myroom , MH</div>
        <span class="weatherIcon">☀️</span>
        <span class="temperature">33</span>
        <span class="c">°C</span>
      </div>
 
      <div class="right">
        <div class="feelsLikeTemperature">Feels like&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp32°C</div>
        <div class="humidity">Humidity&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp80</div>
        <div class="visibility">Visibility&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp3.5 km</div>
        <div class="windSpeed">Wind Speed&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp7 kmh</div>
        <div class="weatherCondition">Weather condition&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspClear</div>
        
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
